<div class="login-box" ng-controller="AuthCtrl as auth">
      <div class="login-logo">
            <b>S</b>GC</div>
      <div class="login-box-body">
            <p class="login-box-msg">Bem vindo!</p>
            <form>

                  <div class="form-group has-feedback">
                        <input ng-hide="auth.loginMode" id="authName" ng-model=auth.user.name type="text" class="form-control" placeholder="Informe o Nome">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                  </div>
                  <div class="form-group has-feedback">
                        <input id="authEmail" ng-model=auth.user.email type="email" class="form-control" placeholder="Informe o Email">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                  </div>
                  <div class="form-group has-feedback">
                        <input id="authPass" ng-model=auth.user.password type="password" class="form-control" placeholder="Informe a Senha">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                  </div>

            </form>
            <div class="row">
                  <div class="col-sm-4">
                        <button class="btn btn-primary btn-block btn-flat" ng-show="auth.loginMode" ng-click="auth.login()">Entrar</button>
                        <button class="btn btn-primary btn-block btn-flat" ng-hide="auth.loginMode" ng-click="auth.signup()">Registrar</button>
                  </div>

                  <br />
                  <a href="javascript:;" ng-click="auth.changeMode()">
                        {{ auth.loginMode ? 'Novo usuário? Registrar aqui!' : 'Já é cadastrado? Entrar aqui!' }}
                  </a>

            </div>
            <br />
      </div>
</div>
<style>
      html,
      .wrapper {
            background-color: #fff!important;
      }

      .login-box-body {
            background-color: #eee;
      }
</style>
