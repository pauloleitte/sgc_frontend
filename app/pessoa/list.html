<div class="col-md-4">
    <div class="form-group">
        <div class = "input-group">
          <div class="input-group-addon">
            <i class= "fa fa-search"></i>
          </div>
          <input id="search_nome" class="form-control" placeholder="Buscar"
             type="text" ng-model=searchText ng-readonly="cgCtrl.tabDelete"/>
        </div>
      </div>
 </div>
<div class="box-body">
  <table class = "table" role="grid">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="Pessoa in cgCtrl.Pessoas  | filter:{ nome:searchText } ">
        <td>{{ Pessoa.nome }}</td>
        <td>{{ Pessoa.tipo }}</td>
        <td>{{ Pessoa.telefone }}</td>
        <td class = "table-actions">
          <button class="btn btn-warning" ng-click="cgCtrl.showTabUpdate(Pessoa)">
            <i class= "fa fa-pencil"></i></button>
          <button class="btn btn-danger" ng-click="cgCtrl.showTabDelete(Pessoa)">
            <i class= "fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="box-footer clearfix">
      <paginator url="/#!/Pessoa" pages="{{ cgCtrl.pages }}"></paginator>
    </div>
</div>
